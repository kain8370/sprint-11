<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.a8498361c833c2ba6376.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="../images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="popup__error"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__error"></span>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="second">
          <input type="text" name="name" class="popup__input pupup__input_type_name" placeholder="Имя">
          <span class="popup__error"></span>
          <input type="text" name="info" class="popup__input" placeholder="О себе">
          <span class="popup__error"></span>
          <button type class="button popup__button popup__button_small-text">Сохранить</button>
        </from>
      </div>
    </div>

    <div class="popup popup-images">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close popup__close-image">
      </div>
    </div>
  </div>
  <script src="main.293d0afd7386f629f858.js"></script>
  </script>
</body>
</html>
